{% load staticfiles %}
<!DOCTYPE html>
<html>
	<head>
		<title>Homework Planner - {% block title %}Home{% endblock %}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Bootstrap -->
		<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" media="screen"/>
		<link rel="stylesheet" href="{% static 'css/home_style.css' %}" media="screen"/>
	</head>
	<body>
		<nav class="navbar-wrapper navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">Homework Planner</a>
				</div>
				<div class="collapse navbar-collapse navbar-ex1-collapse">
					<div class="collapse navbar-collapse">
						<ul class="nav navbar-nav">
							{% block navbar_list_contents %}
							<li class="active"><a href="/"> Home</a></li>
							<li><a href="/assignments/">All Assignments</a></li>
							<li class="dropdown">
								<a href="#" class="dropdown-toggle" data-toggle="dropdown">Detail<b class="caret"></b></a>
								<ul class="dropdown-menu">
									<li><a href="#">Subjects</a></li>
									<li><a href="#">Tasks</a></li>
								</ul>
							</li>
							{% endblock %}
						</ul>
					</div>
				</div>
			</div>
		</nav>

		<div class="container">{% block content %}{% endblock %}</div>

		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
		<script src="{% static 'js/bootstrap.js' %}"></script>
	</body>
</html>
